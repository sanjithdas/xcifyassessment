<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://www.markuptag.com/bootstrap/5/css/bootstrap.min.css">

    <!-- custom style css-->
    <link rel ="stylesheet" href="css/styles.css"/>

</head>
<body>

    <div class="container mt-5 ">
        <div class="row ">
            <div class="col-md-4 offset-md-4 card">
                <div class="login-form bg-light mt-4 p-4 card-body" >
                    <form  method="post" class="row g-3" id="log_form">
                        <div class="card-header ml-3 text-center">
                          <h4>Login </h4>
                        </div>
                        <div class="col-12">
                            <label>Username</label>
                            <input type="text" name="username" class="form-control" placeholder="Username"
                            id ="username"
                            >
                        </div>
                        <div class="col-12">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Password"
                            id="password"
                            >
                        </div>
                        
                        <div class="col-12">
                            <button type="submit" class="btn btn-dark float-end">Login</button>
                        </div>
                        <span id="err_message" class="alert alert-danger err_message">
                            Sorry! Invalid credentials
                        </span> 
                    </form>
                    <hr class="mt-4">
                     
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://www.markuptag.com/bootstrap/5/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <!-- Custom JS - send (post) the request to the given
       https://xcifytest.azurewebsites.net/home/login
     end point-->
    <script src="ajaxpost.js"></script>
</body>
</html>
